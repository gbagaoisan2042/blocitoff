  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li><a href="#">Sign In</a></li>
        <li><a href="#">Sign up</a></li>
        <li><a ui-sref="newlist">New List</a></li>
      </ul>
      <h3 class="text-muted">BlocItOff</h3>
    </div>

      <h4>My Lists</h4>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Description</th>
            <th>Days left</th>
            <th>Complete</th>
          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="list in lists"  ng-class="{'list-done': list.complete}">
            <td><a ui-sref="todolist">{{ list.name }}</a></td>
            <td>{{ list.daysLeft }}</td>
            <td><div class="checkbox">
                  <label>
                    <input type="checkbox" ng-model="list.complete">
                  </label>
                </div>
            </td>
          </tr>

        </tbody>
      </table>


  </div> <!-- /container -->
